<body>
<script>
    let arr=[1,4,67,3,4324,12,24,17,53,34];
    let max=arr[0];
    let x=1;
    for(i=1;i<10;){
        if(max<arr[i]){
           max=arr[i];
           x++;
            i++;
        }else{
            i++;
        }
    }
    alert("So lon nhat trong mang la: " + max +" nam o vi tri: " + x );


</script>
